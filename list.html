<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To Do List</title>
    <link rel="stylesheet" type="text/css" href="./list.css">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "intro col-12">
                <h1>Work To-Dos</h1>
                <div>
                    <div class = "border1"></div>
                </div>
            </div>
        </div>

        <div class = "row">
            <div class = "helpText col-12">
                <p id = "first">Enter text into the input field to add items to your list!</p>
                <p id = "second">Click on the item to mark it as complete and it will change it to <span>Blue!</span></span>!</p>
                <p id = "third">Click the "X" to remove the item from your list.</p>
            </div>
        </div>

        <div class = "row">
            <div class = "col-12">
                <input id="userInput" type="text" placeholder="New to-do..." maxlength="20">
                <button id="enter">Enter</button>
            </div>
        </div>

        <!-- Empty List -->
        <div class = "row">
            <div class = "listTo-dos col-12">
                <ul class = "col-12 offset-0 col-sm-8 offset-sm-2"></ul>
            </div>
        </div>


    </div>





    <script type="text/javascript" src = "./list.js">    
    </script>
</body>
</html>
